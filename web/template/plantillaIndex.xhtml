<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>After Pizza</title>

        <!--CSS-->
        <h:outputStylesheet library="css" name="index.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="has-tu-pedido.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="carrito.css"></h:outputStylesheet>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></link>

    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <div class="nav-var">
                    <div class="log-area">
                        <h:link outcome="index">
                            <h:graphicImage value="/imagenes/logo-pizza.png" class="img-logo"></h:graphicImage>
                        </h:link>
                    </div>

                    <div class="nav-text">
                        <div class="nav-text1">
                            <h:link outcome="index" id="link" value="After pizza"
                                    style="text-decoration: none; color: white;"></h:link>
                        </div>

                        <div class="nav-text2">
                            <h:link outcome="index" id="link1" value="Haz tu pedido"
                                    style="text-decoration: none; color: white;"></h:link>
                        </div>

                        <div class="nav-text3">
                            <h:link outcome="zona-de-cobertura" id="link2" value="Zona de cobertura"
                                    style="text-decoration: none; color: white;"></h:link>
                        </div>

                        <c:choose>
                            <c:when test="#{platillaController.usuario.idRol.idRol.equals('R001')}">
                                <div class="nav-text3">
                                    <h:commandLink value="Gestion Tablas"
                                                   style="text-decoration: none; color: white;" action="Administrador/Usuario/user-listar?faces-redirect=true"></h:commandLink>
                                </div>
                            </c:when>
                        </c:choose>
                        <c:choose>
                            <c:when test="#{platillaController.usuario!=null}">
                                <div class="nav-text3">
                                    <h:link value="Carrito"
                                            style="text-decoration: none; color: white;"></h:link>
                                </div>
                            </c:when>
                        </c:choose>

                    </div>
                    <c:choose>
                        <c:when test="#{platillaController.usuario==null}">
                            <div class="nav-log-in">
                                <h:link>
                                    <h:commandButton class="btn btn-primary" action="/login?faces_redirect=true" value="login"></h:commandButton>
                                </h:link>
                            </div>
                        </c:when>

                        <c:when test="#{platillaController.usuario!=null}">
                            <div class="nav-log-in">
                                    
                                    <h:commandButton class="btn btn-primary" action="/index?faces_redirect=true" actionListener="#{platillaController.cerrarSesion()}" value="Cerrar Sesion"></h:commandButton>
                                    <h:outputText value="#{platillaController.usuario.nombre}"></h:outputText>
                            </div>
                        </c:when>
                    </c:choose>
                     
                   
                </div>

                

                <ui:insert name="cuerpo"></ui:insert>



                <footer class="footer">
                    <div class="footer_1">
                        <h:graphicImage value="/imagenes/logo-pizza.png"></h:graphicImage>
                    </div>

                    <div class="footer_2">
                        <div class="footer_2t"> Conocenos</div>
                        <div>Zona de Cobertura</div>
                        <div>TÃ©rminos y Condiciones de Uso</div>
                        <div>Aviso de Privacidad</div>
                    </div>

                    <div class="footer_3">
                        <div class="footer_3t">Redes sociales</div>
                        <div>Instagram</div>
                        <div>Facebook</div>
                    </div>

                    <div class="footer_4">
                        <div class="footer_4t">Mi cuenta</div>
                        <div>Pedir</div>
                        <div>Mis pedidos</div>
                    </div>
                </footer>



                <div class="btn-whatsapp">
                    <a href="https://api.whatsapp.com/send?phone=5199999999" target="_blank">
                        <img src="http://s2.accesoperu.com/logos/btn_whatsapp.png" alt=""></img>
                    </a>
                </div>

                <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js"
                        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
                </script>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>

                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
            </div>
        </h:form>
    </h:body>
</html>
