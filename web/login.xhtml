<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="template/plantillaLoginRegis.xhtml">
            <ui:define name="formularioIndex">
                <h:form>
                    <div class="imgcontainer">
                        <img src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png" alt="Avatar"
                             class="avatar"></img>
                    </div>

                    <div class="container">
                        <p:messages autoUpdate="true" showDetail="true"/>
                        <label for="email"><b>Correo</b></label>
                        <h:inputText value="#{managedUsuario.usuario.email}"></h:inputText>



                        <label for="psw"><b>Contraseña</b></label>
                        <h:inputText value="#{managedUsuario.usuario.password}"></h:inputText>

                        <!--AQUÍ BOTON LOGIN-->
  
                        <p:commandButton icon="ui-icon-key" action="#{managedUsuario.iniciarsesion()}" value="Login"></p:commandButton>
                        <br></br>
                        <label>
                            <input type="checkbox" checked="checked" name="remember">Recordar Contraseña</input>
                        </label>
                    </div>
                    <div class="container botones"> 
                        <h:commandButton action="/index" value="Regresar" class="cancelbtn" style="color: white"></h:commandButton>
                        <h:commandButton action="/Registrarse" value="Registrarse" class="registrate"></h:commandButton>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>


    </h:body>
</html>
