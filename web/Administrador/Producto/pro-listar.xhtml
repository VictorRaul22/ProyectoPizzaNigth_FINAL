<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../template/template.xhtml">
        <ui:define name="titulo">
            Lista de Producto
        </ui:define>
        <ui:define name="table">
            <h:dataTable value="#{managedProducto.listProduc}" var="p">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id Producto"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{p.idProducto}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categoria"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{p.idCategoria.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{p.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descripcion"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{p.descripcion}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="imagen"></h:outputText>
                    </f:facet>
                    <img src="imagenes/#{p.imagen}" height="55" width="55"></img>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Precio"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{p.precio}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Cantidad"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{p.cantidad}"></h:outputText>
                </h:column>
                
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Modificar"></h:outputText>
                    </f:facet>
                    <h:commandButton value="Modificar" action="pro-editar" actionListener="#{managedProducto.cargarData(p)}"></h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Eliminar"></h:outputText>
                    </f:facet>
                    <h:commandButton value="Eliminar" action="#{managedProducto.eliminar(p)}" onclick="return confirm('Â¿Estas seguro de eliminar este elemento?')"></h:commandButton>
                </h:column>
                
            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
