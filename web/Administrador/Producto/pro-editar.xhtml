<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../template/templateformulario.xhtml">
        <ui:define name="bodyform">

            <h:form enctype="multipart/form-data">
                <div class="row">
                    <div class="col-25">
                        <h:outputText value="Nombre de Producto"></h:outputText>
                    </div>
                    <div class="col-75">
                        <h:inputText value="#{managedProducto.producto.nombre}"></h:inputText>
                    </div>        
                </div>
                <div class="row">
                    <div class="col-25">
                        <h:outputText value="Categoria"></h:outputText>
                    </div>

                    <div class="col-75">
                        <h:selectOneMenu id="seleccionCategoria" value="#{managedProducto.categoria.idCategoria}">
                            <f:selectItems value="#{managedCategoria.listaCategoria}" var="c"
                                           itemLabel="#{c.nombre}"
                                           itemValue="#{c.idCategoria}"
                                           ></f:selectItems>
                            <f:selectItem itemLabel="nueva categoria" itemValue="nuevaCat" ></f:selectItem>
                        </h:selectOneMenu>
                    </div>        
                </div>
                

                <div class="row">
                    <div class="col-25">
                        <h:outputText value="Descipcion"></h:outputText>
                    </div>
                    <div class="col-75">
                        <h:inputText value="#{managedProducto.producto.descripcion}"></h:inputText>
                    </div>         
                </div>
                <div class="row">
                    <div class="col-25">
                        <h:outputText value="Precio"></h:outputText>
                    </div>
                    <div class="col-75">
                        <h:inputText value="#{managedProducto.producto.precio}"></h:inputText>
                    </div>         
                </div>
                <div class="row">
                    <div class="col-25">
                        <h:outputText value="Cantidad"></h:outputText>
                    </div>
                    <div class="col-75">
                        <h:inputText value="#{managedProducto.producto.cantidad}"></h:inputText>
                    </div>         
                </div>
                <div class="row">
                    <div class="col-25">
                        <h:outputText value="imagen"></h:outputText>
                    </div>
                    <div class="col-75">
                        <p:fileUpload fileUploadListener="#{managedProducto.cargarCopiarImagen}" 
                                      mode="advanced" auto="true" 
                                      allowTypes="/(\.|\/)(gif|jpg|jpeg|png|GIF|JPG|JPEG|PNG)$/"
                                      ></p:fileUpload>
                    </div>
                </div>
                <h:commandButton value="Guardar" action="pro-listar" actionListener="#{managedProducto.modificar()}"></h:commandButton>
            </h:form>
        </ui:define> 
    </ui:composition>
</html>
