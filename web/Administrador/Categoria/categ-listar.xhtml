<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../template/template.xhtml">
        <ui:define name="titulo">
            Lista de Categoria
        </ui:define>
        
        <ui:define name="table">
            <h:dataTable value="#{managedCategoria.listaCategoria}" var="a">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Codigo"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{a.idCategoria}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{a.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Modificar"></h:outputText>
                    </f:facet>
                    <h:commandButton value="Modificar" action="categ-editar" actionListener="#{managedCategoria.cargarData(a)}"></h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Eliminar"></h:outputText>
                    </f:facet>
                    <h:commandButton value="Eliminar" class="b-eliminar" actionListener="#{managedCategoria.elimianr(a)}"></h:commandButton>
                </h:column>
                
            </h:dataTable>
        </ui:define>
        
        
        
        
    </ui:composition>
</html>
