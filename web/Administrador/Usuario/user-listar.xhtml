<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../template/template.xhtml">
        <ui:define name="titulo">
            Lista de Usuario
        </ui:define>
        <ui:define name="table">
            <h:dataTable value="#{managedUsuario.listUsuario}" var="u">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id Usuario"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{u.idUser}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id rol"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{u.idRol.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{u.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{u.email}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Password"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{u.password}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Domicilio"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{u.domicilio}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="imagen"></h:outputText>
                    </f:facet>
                    <img src="imagenes/#{u.fotoPerfil}" width="55" height="55"></img>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Modificar"></h:outputText>
                    </f:facet>
                    <h:commandButton value="Modificar" action="user-editar" actionListener="#{managedUsuario.cargarData(u)}"></h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Eliminar"></h:outputText>
                    </f:facet>
                    <h:commandButton value="Eliminar" class="b-eliminar" actionListener="#{managedUsuario.eliminar(u)}"></h:commandButton>
                </h:column>
                
            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
