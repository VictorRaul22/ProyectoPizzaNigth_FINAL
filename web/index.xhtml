<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="template/plantillaIndex.xhtml">
        <ui:define name="cuerpo">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2" class="active"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagenes/pizzaPortada" class="d-block w-100" alt="..." height="500"></img>
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/pizzaPortada3.jpg" class="d-block w-100" alt="..." height="500"></img>
                    </div>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <h:form>
                <c:forEach var="cat" items="#{managedCategoria.listaCategoria}">
                    <c:if test="#{managedProducto.tieneProducto(cat.idCategoria).equalsIgnoreCase('verdadero')}">
                        <div class="cad-tittle">
                            <h:outputText value="#{cat.nombre}" id="mostrarCat"></h:outputText>
                        </div>
                    </c:if>

                    <div class="contenedorProducto">
                        <c:forEach var="listaP" items="#{managedProducto.listProduc}">
                            <c:if test="#{listaP.idCategoria.idCategoria.equals(cat.idCategoria)}">
                                <c:if test="#{listaP.cantidad>0}">
                                    <div class="contenidoP">
                                        <div class="card-deck">

                                            <div class="card">
                                                <h:graphicImage class="card-img-top" alt="Card image cap"
                                                                value="Administrador/Producto/imagenes/#{listaP.imagen}"
                                                                ></h:graphicImage>
                                                


                                                <div class="card-body">

                                                    <h5 class="card-title">
                                                        #{listaP.nombre}
                                                    </h5>
                                                    <h:outputText class="card-text" 
                                                                  value="#{listaP.descripcion}"></h:outputText>

                                                    <p class="card-text">
                                                        <small class="text-muted">
                                                            <b>Desde S/#{listaP.precio}</b>
                                                        </small>
                                                    </p>

                                                    <h:commandButton value="Seleccione" class="btn btn-outline-primary"></h:commandButton>
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </c:if>
                            </c:if>
                        </c:forEach>
                    </div>
                </c:forEach>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
